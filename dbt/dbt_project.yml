name: 'analytics_chess'
version: '1.3.1'
config-version: 2

profile: 'default'

model-paths: ["models"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

models:
    analytics_chess:
        silver:
            game_header_cleaned:
                materialized: view
                +schema: silver
        gold:
            dim_date:
                materialized: view
                +schema: gold
            dim_users:
                materialized: view
                +schema: gold
            dim_games:
                materialized: view
                +schema: gold
